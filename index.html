<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDLC - Enquiry Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <style>
        .form-col::-webkit-scrollbar{
            display: none;
        }
    </style>
</head>
<body>

    <!-- Navbar -->

    <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./logo.jpg" alt="Bootstrap" width="100">
          </a>
        </div>
      </nav>

    <div class="container mt-4">

        <div class="row">

            <div class="col-12 col-md-6">

                <img src="./1.jpg" alt="" class="img-fluid">

            </div>
            <div class="col-12 col-md-6 overflow-y-scroll form-col" style="height: 660px;">

                <form action="">
                    <h1>Enquiry <span class="text-primary">Form</span> ðŸ“– :)</h1>

                    <div class="mb-3">
                        <label for="" class="form-label">Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class='bx bx-user-circle text-primary fs-4' ></i></span>
                            <input type="text" placeholder="Enter Your Name" class="form-control">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class='bx bx-mail-send bx-tada bx-flip-horizontal text-primary fs-4' ></i></span>
                            <input type="text" placeholder="Enter Your Email Id" class="form-control">
                        </div>
                        <p class="form-text text-success">Email Id Verified</p>
                    </div>

                    <div class="mb-3">
                        <input type="radio" name="gender" class="form-check-input">
                        <label for="" class="form-check-label me-3">Male</label>
                        <input type="radio" name="gender" class="form-check-input">
                        <label for="" class="form-check-label">Female</label>
                    </div>

                    <div class="mb-3">
                        <select class="form-select">
                            <option value="">FrontEnd Dev</option>
                            <option value="">Backend Dev</option>
                            <option value="">Graphic Design</option>
                            <option value="">UI/UX Design</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Expecting Joining Date</label>
                        <input type="date" class="form-control">
                    </div>

                    <div class="mb-3 form-floating">
                        <input type="text" class="form-control is-invalid" placeholder="">
                        <label for="" class="form-label">Address</label>
                        <p class="invalid-feedback">Please provide Valid Address</p>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Upload Document</label>
                        <input type="file" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">Expecting Course Duration</label>
                        <input type="range" class="form-range">
                    </div>

                    <div class="mb-3 form-switch">
                        <input type="checkbox" class="form-check-input me-2">
                        <label for="" class="form-check-label">I Accept to enroll the course</label>
                    </div>

                    <div class="my-5 text-center">
                        <button class="btn btn-primary w-100">Register</button>
                    </div>

                </form>

            </div>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
